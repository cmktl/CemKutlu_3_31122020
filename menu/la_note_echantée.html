<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/sass/main.css" />
		<title>La note echantée</title>
	</head>
	<body>
		<header>
			<a href="../index.html"> retour</a>
			<img src="../images/logo/ohmyfood@2x.svg" alt="logo oh my food" />
		</header>

		<main>
			<div class="banner">
				<img
					class="banner__image"
					src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
					alt="La note echantée"
				/>
			</div>
			<div class="container">
				<section class="title-restaurant">
					<h1>La note enchantée</h1>
					<i class="far fa-heart like-icon"></i>
				</section>
				<section class="entree">
					<h2 class="title-category">Entrées</h2>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Ravioles de foie gras</h3>
							<h4>Accompagnés de leur crème à la truffe</h4>
						</div>
						<strong>25&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Caviar osciètre</h3>
							<h4>Sur blini à la farine de blé noir</h4>
						</div>
						<strong>35&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Homard et espuma de potiron</h3>
							<h4>Mariné aux zestes d'orange</h4>
						</div>
						<strong>20&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Foie gras de canard cuit entier</h3>
							<h4>Confiture de figue et pain toasté</h4>
						</div>
						<strong>35&euro; </strong>
					</button>
				</section>
				<section class="plats">
					<h2 class="title-category">Plats</h2>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Noix de coquilles Saint-Jacques</h3>
							<h4>Sur lit de purée de céleri-rave</h4>
						</div>
						<strong>40&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Langoustine poêlée</h3>
							<h4>Purée de patate douce</h4>
						</div>
						<strong>35&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Mijoté de queue de boeuf</h3>
							<h4>Et riz sauvage aux zestes de citron</h4>
						</div>
						<strong>44&euro; </strong>
					</button>
				</section>
				<section class="desserts">
					<h2 class="title-category">Desserts</h2>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Macaron noisette et chocolat</h3>
							<h4>Glace au caramel brun et sel de Guérande</h4>
						</div>
						<strong>18&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Baba au rhum revisité</h3>
							<h4>Avec son coulis de citron</h4>
						</div>
						<strong>22&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Tarte au citron meringuée</h3>
							<h4>Déstructurée</h4>
						</div>
						<strong>23&euro; </strong>
					</button>
					<div class="commande">
						<button class="btn btn-gradient">Commander</button>
					</div>
				</section>
			</div>
		</main>
		<footer class="footer">
			<nav class="footer__nav">
				<a href="../index.html"
					><img
						class="footer__logo"
						src="../images/logo/ohmyfood@2x.svg"
						alt="logo oh my food"
				/></a>

				<ul class="footer__list">
					<li class="footer__list-item">
						<i class="fas fa-utensils footer__icon footer__icon--first"></i>
						<a href="#">Proposer un restaurant</a>
					</li>
					<li class="footer__list-item">
						<i class="fas fa-hands-helping footer__icon"></i>
						<a href="#">Devenir partenaire</a>
					</li>
					<li class="footer__list-item"><a href="#">Mentions légales</a></li>
					<li class="footer__list-item"><a href="#">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
