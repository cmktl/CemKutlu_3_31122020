<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/sass/main.css" />
		<title>La palette du goût</title>
	</head>
	<body>
		<div class="loader-page">
			<div class="wrapper">
				<div class="circle"></div>
				<img src="images/logo/ohmyfood@2x.svg" alt="logo" />
			</div>
		</div>
		<header class="header">
			<a class="back-button"  href="../index.html"><i class="fas fa-arrow-left"></i></a>
			<img src="../images/logo/ohmyfood@2x.svg" alt="logo oh my food" />
		</header>
		<main>
			<div class="banner">
				<img
					class="banner__image"
					src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
					alt="La palette du goût"
				/>
			</div>
			<div class="container">
				<section class="title-restaurant">
					<h1>La palette du goût</h1>
					<span class="like">
										<i class="far fa-heart dislike-icon"></i>
										<i class="fas fa-heart like-icon"></i>
									</span>
				</section>
				<div class="container-flex"> 
				<section class="entree">
					<h2 class="title-category">Entrées</h2>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Fricassée d'escargot</h3>
							<h4>Au piment d'espelette <strong>25&euro; </strong></h4>
						</div>
						<div class="check-btn">
						<i class="fas fa-check-circle check-icon"></i>
						</div>
					</button>
					
					
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Foie gras de canard mi-cuit</h3>
							<h4>Et ses copeaux de truffe noire</h4>
						</div>
						<strong>35&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Oeuf au plat</h3>
							<h4>Assaisonné à la truffe sur lit de caviar</h4>
						</div>
						<strong>20&euro; </strong>
					</button>
				</section>
				<section class="plats">
					<h2 class="title-category">Plats</h2>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Filet de boeuf aux herbes</h3>
							<h4>Accompagné de sa ribambelle de légumes</h4>
						</div>
						<strong>40&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Parmentier de queue de boeuf</h3>
							<h4>À la truffe noire sur sa purée de panais</h4>
						</div>
						<strong>35&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Filet de turbot</h3>
							<h4>Aux agrumes</h4>
						</div>
						<strong>44&euro; </strong>
					</button>
				</section>
				<section class="desserts">
					<h2 class="title-category">Desserts</h2>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Paris-Brest</h3>
							<h4>Revisité</h4>
						</div>
						<strong>18&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Macaron au chocolat d'exception</h3>
							<h4>Et glace à la vanille de Madagascar</h4>
						</div>
						<strong>22&euro; </strong>
					</button>
					<button class="btn btn-menu">
						<div class="menu">
							<h3>Mousse au chocolat</h3>
							<h4>Au piment d'Espelette et à la truffe noire</h4>
						</div>
						<strong>23&euro; </strong>
					</button>
					
					</div>
					
				</section>
			<div class="commande">
						<button class="btn btn-gradient">Commander</button>
					</div>
			</div>
		</main>
		<footer class="footer">
			<nav class="footer__nav">
				<a href="../index.html"
					><img
						class="footer__logo"
						src="../images/logo/ohmyfood@2x.svg"
						alt="logo oh my food"
				/></a>

				<ul class="footer__list">
					<li class="footer__list-item">
						<i class="fas fa-utensils footer__icon footer__icon--first"></i>
						<a href="#">Proposer un restaurant</a>
					</li>
					<li class="footer__list-item">
						<i class="fas fa-hands-helping footer__icon"></i>
						<a href="#">Devenir partenaire</a>
					</li>
					<li class="footer__list-item"><a href="#">Mentions légales</a></li>
					<li class="footer__list-item"><a href="#">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
