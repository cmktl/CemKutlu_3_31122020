<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles/sass/main.css" />
		<title>Oh My Food</title>
	</head>
	<body>
		<header>
			<img src="/images/logo/ohmyfood@2x.svg" alt="logo oh my food" />
		</header>
		<main>
			<section class="localisation">
				<form action="#">
					<i class="fas fa-map-marker-alt"></i>
					<input type="search" placeholder="Paris, BelleVille" name="search" />
				</form>
			</section>
			<section class="explorer">
				<h1>Réservez le menu qui vous convient</h1>
				<p>
					Découvrez des restaurants d'exception, séléctionnés par nos soins.
				</p>
				<button>Explorer nos restaurants</button>
			</section>
			<section class="fonctionnement">
				<h1>Fonctionnement</h1>

				<button>
					<i class="fas fa-mobile-alt"></i>Choisissez un restaurant
				</button>

				<button><i class="fas fa-list-ul"></i> Composez votre menu</button>

				<button><i class="fas fa-store"></i>Dégustez au restaurant</button>
			</section>
			<section class="restaurant">
				<h1>Restaurants</h1>
				<i class="far fa-heart"></i>
				<i class="fas fa-heart"></i>
				//grid
			</section>
		</main>
		<footer>
			<img src="/images/logo/ohmyfood@2x.svg" alt="logo oh my food" />
			<ul>
				<li><i class="fas fa-utensils"></i>logo Proposer un restaurant</li>
				<li><i class="fas fa-hands-helping"></i>devenir partenaire</li>
				<li>Mentions légales</li>
				<li>Contact</li>
			</ul>
		</footer>
	</body>
</html>
